<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Globite - æ¯æ—¥ä¸€åœ‹</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --dark: #1e293b; --danger: #ef4444; --yt-soft: #f87171; --gray-btn: #64748b; --skeleton: #e2e8f0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; }
        .card { background: white; width: 90%; max-width: 380px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); overflow: hidden; text-align: center; position: relative; }
        
        /* è¼‰å…¥æ¨£å¼ï¼šå‘¼å¸ç‡ˆå‹•ç•« */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .loading .skeleton { background-color: var(--skeleton); animation: pulse 1.5s infinite ease-in-out; border-radius: 8px; }
        .loading .image-container { background-color: var(--skeleton); animation: pulse 1.5s infinite ease-in-out; }
        .loading .tag, .loading h1, .loading .sub-info, .loading .info-item, .loading button { visibility: hidden; }

        .image-container { width: 100%; height: 180px; background: #f8fafc; cursor: pointer; position: relative; }
        .image-container img { width: 100%; height: 100%; object-fit: contain; }
        .image-container::after { content: "ğŸ”Š"; position: absolute; bottom: 10px; right: 10px; font-size: 20px; opacity: 0.5; }
        
        .content { padding: 24px; }
        .tag { display: inline-block; background: #f1f5f9; padding: 4px 12px; border-radius: 50px; font-size: 12px; color: #64748b; margin-bottom: 12px; }
        h1 { margin: 5px 0; font-size: 24px; color: #0f172a; line-height: 1.2; cursor: pointer; }
        .sub-info { font-size: 14px; color: #94a3b8; font-weight: normal; margin-top: 4px; min-height: 1.2em; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 18px 0; text-align: left; }
        .info-item { background: #f8fafc; padding: 10px 12px; border-radius: 16px; border: 1px solid #edf2f7; height: 55px; display: flex; flex-direction: column; justify-content: center; }
        .clickable { cursor: pointer; transition: background 0.2s; }
        .clickable:active { background: #f1f5f9; }
        .label { color: #94a3b8; font-size: 10px; display: block; margin-bottom: 2px; }
        .value { font-weight: 600; color: #334155; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-icon { width: 50px; height: 55px; background: #f1f5f9; font-size: 20px; border-radius: 18px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-main { flex-grow: 1; height: 55px; background: var(--dark); color: white; border: none; border-radius: 18px; font-size: 17px; font-weight: 700; cursor: pointer; }
        
        .progress-control { margin-top: 25px; padding-top: 15px; border-top: 1px dashed #e2e8f0; }
        .progress-text { font-size: 11px; color: #94a3b8; margin-bottom: 10px; }
        .input-group { display: flex; justify-content: center; align-items: center; gap: 6px; }
        input[type="number"] { width: 42px; padding: 8px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; }
        .btn-sm { padding: 9px 12px; font-size: 11px; border-radius: 10px; background: var(--gray-btn); color: white; border: none; cursor: pointer; }
    </style>
</head>
<body class="loading">

<div class="card" id="mainCard">
    <div class="image-container" onclick="speakText(currentEnName, 'en-US')">
        <img id="flagImg" src="" alt="">
    </div>
    <div class="content">
        <div id="region" class="tag">è¼‰å…¥ä¸­</div>
        <h1 id="countryName">ï¼</h1>
        <div id="countrySub" class="sub-info">ï¼</div>
        
        <div class="info-grid">
            <div class="info-item clickable" onclick="speakText(currentCapitalEn, 'en-US')">
                <span class="label">å®˜æ–¹é¦–éƒ½ ğŸ”Š</span>
                <span id="capital" class="value" style="color:var(--primary)">ï¼</span>
            </div>
            <div class="info-item">
                <span class="label">ä¸»è¦èªè¨€</span>
                <span id="languages" class="value">ï¼</span>
            </div>
            <div class="info-item">
                <span class="label">å®˜æ–¹è²¨å¹£</span>
                <span id="currency" class="value">ï¼</span>
            </div>
            <div class="info-item clickable" id="greetBox">
                <span class="label">åœ¨åœ°å•å€™ ğŸ”Š</span>
                <span id="greeting" class="value">ï¼</span>
            </div>
        </div>

        <div class="btn-group">
            <a id="wikiLink" href="#" target="_blank" class="btn-icon">ğŸ“–</a>
            <a id="ytLink" href="#" target="_blank" class="btn-icon">â–¶</a>
            <button onclick="nextCountry()" class="btn-main">å‡ºç™¼ï¼ä¸‹ä¸€ç«™</button>
        </div>

        <div class="progress-control">
            <div id="progressText" class="progress-text">æº–å‚™æ¢ç´¢ä¸–ç•Œ...</div>
            <div class="input-group">
                <input type="number" id="targetIndex" placeholder="No.">
                <button class="btn-sm" onclick="jumpTo()">è·³è½‰</button>
                <button class="btn-sm" style="background:var(--dark)" onclick="randomCountry()">ğŸ² éš¨æ©Ÿ</button>
                <button class="btn-sm" onclick="resetProgress()" style="background:#cbd5e1; color:#475569;">é‡ç½®</button>
            </div>
        </div>
    </div>
</div>

<script>
    let allCountries = [];
    let currentIndex = 0;
    let currentEnName = "";
    let currentCapitalEn = "";

    const languageGreetingMap = {
        'fra': { word: "Bonjour", lang: "fr-FR" }, 'jpn': { word: "ã“ã‚“ã«ã¡ã¯", lang: "ja-JP" },
        'kor': { word: "ì•ˆë…•í•˜ì„¸ìš”", lang: "ko-KR" }, 'spa': { word: "Hola", lang: "es-ES" },
        'deu': { word: "Guten Tag", lang: "de-DE" }, 'ita': { word: "Ciao", lang: "it-IT" },
        'zho': { word: "ä½ å¥½", lang: "zh-TW" }, 'tha': { word: "à¸ªà¸§à¸±à¸ªà¸”à¸µ", lang: "th-TH" },
        'vie': { word: "Xin chÃ o", lang: "vi-VN" }, 'rus': { word: "ĞŸÑ€Ğ¸Ğ²ĞµÑ‚", lang: "ru-RU" },
        'por': { word: "OlÃ¡", lang: "pt-BR" }, 'ara': { word: "Ù…Ø±Ø­Ø¨Ø§Ù‹", lang: "ar-SA" },
        'hin': { word: "à¤¨à¤®à¤¸à¥à¤¤à¥‡", lang: "hi-IN" }, 'msa': { word: "Selamat", lang: "ms-MY" },
        'ind': { word: "Halo", lang: "id-ID" }, 'ell': { word: "Î“ÎµÎ¹Î± ÏƒÎ±Ï‚", lang: "el-GR" },
        'tur': { word: "Merhaba", lang: "tr-TR" }, 'nld': { word: "Hallo", lang: "nl-NL" }
    };

    async function fetchCountries() {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,translations,flags,continents,capital,languages,population,currencies');
            if (!response.ok) throw new Error();
            const data = await response.json();
            data.sort((a, b) => a.name.common.localeCompare(b.name.common));

            allCountries = data.map(c => {
                const zh = c.translations?.zho?.common || c.name.common;
                const en = c.name.common;
                const langList = c.languages ? Object.values(c.languages).join(', ') : 'ä¸è©³';
                let currencyStr = 'ä¸è©³';
                if (c.currencies) {
                    const firstKey = Object.keys(c.currencies)[0];
                    currencyStr = `${c.currencies[firstKey].name} (${c.currencies[firstKey].symbol || firstKey})`;
                }
                let greet = { word: "Hello", lang: "en-US" };
                if (c.languages) {
                    for (let key of Object.keys(c.languages)) {
                        if (languageGreetingMap[key]) { greet = languageGreetingMap[key]; break; }
                    }
                }
                return {
                    zhName: zh, enName: en, flag: c.flags.png,
                    region: c.continents[0],
                    capital: c.capital ? c.capital[0] : 'None',
                    population: c.population.toLocaleString(),
                    languages: langList,
                    currency: currencyStr,
                    greet: greet,
                    wiki: `https://zh.wikipedia.org/wiki/${zh}`,
                    ytSearch: `https://www.youtube.com/results?search_query=${encodeURIComponent(en + ' ' + zh)}`
                };
            });

            // ç§»é™¤è¼‰å…¥æ¨£å¼
            document.body.classList.remove('loading');
            
            const saved = localStorage.getItem('globite_idx');
            currentIndex = saved ? parseInt(saved) : 0;
            updateDisplay();
        } catch (e) {
            document.getElementById('countryName').innerText = "é€£ç·šå¤±æ•—";
        }
    }

    function updateDisplay() {
        if (allCountries.length === 0) return;
        const c = allCountries[currentIndex];
        currentEnName = c.enName;
        currentCapitalEn = c.capital;

        document.getElementById('flagImg').src = c.flag;
        document.getElementById('region').innerText = c.region;
        document.getElementById('countryName').innerText = c.zhName;
        document.getElementById('countrySub').innerText = `${c.enName} | ğŸ‘¥ ${c.population}`;
        document.getElementById('capital').innerText = c.capital;
        document.getElementById('languages').innerText = c.languages;
        document.getElementById('currency').innerText = c.currency;
        document.getElementById('greeting').innerText = c.greet.word;
        document.getElementById('wikiLink').href = c.wiki;
        document.getElementById('ytLink').href = c.ytSearch;
        document.getElementById('progressText').innerText = `ç›®å‰åœ‹å®¶ï¼šç¬¬ ${currentIndex + 1} å€‹ / å…± ${allCountries.length} å€‹`;
        
        document.getElementById('greetBox').onclick = () => speakText(c.greet.word, c.greet.lang);
        localStorage.setItem('globite_idx', currentIndex);
    }

    function speakText(text, lang) {
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.rate = 0.85; 
        window.speechSynthesis.speak(utterance);
    }

    function nextCountry() { currentIndex = (currentIndex + 1) % allCountries.length; updateDisplay(); }
    function randomCountry() { currentIndex = Math.floor(Math.random() * allCountries.length); updateDisplay(); }
    function jumpTo() {
        const val = parseInt(document.getElementById('targetIndex').value);
        if (val >= 1 && val <= allCountries.length) { currentIndex = val - 1; updateDisplay(); }
    }
    function resetProgress() { if (confirm("è¦é‡ç½®é€²åº¦å—ï¼Ÿ")) { currentIndex = 0; updateDisplay(); } }

    fetchCountries();
</script>
</body>
</html>
