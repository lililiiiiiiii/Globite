        <div class="btn-group">
            <a id="wikiLink" href="#" target="_blank" class="btn-icon" title="ç™¾ç§‘ä»‹ç´¹">ğŸ“–</a>
            <a id="ytLink" href="#" target="_blank" class="btn-icon" title="å½±ç‰‡ä»‹ç´¹"><span style="color:var(--yt-soft);">â–¶</span></a>
            <button onclick="nextCountry()" class="btn-main">å‡ºç™¼ï¼ä¸‹ä¸€ç«™</button>

                <label for="autoVoice">è‡ªå‹•æœ—è®€åœ‹å</label>

</div>

<script>
    let allCountries = [];
    let currentIndex = 0;
    let currentEnName = "";
    let currentCapitalEn = "";
    let currentGreet = { text: "", lang: "en-US" };

    const regionMap = { 'Asia': 'äºæ´²', 'Europe': 'æ­æ´²', 'Africa': 'éæ´²', 'Oceania': 'å¤§æ´‹æ´²', 'Americas': 'ç¾æ´²', 'Antarctica': 'å—æ¥µæ´²' };

    // åœ¨åœ°æ‰“æ‹›å‘¼æ•¸æ“šåº« (ç°¡åŒ–ç‰ˆï¼Œå¯æ“´å……)
    const greetingData = {
        "FRA": { word: "Bonjour", lang: "fr-FR" },
        "JPN": { word: "ã“ã‚“ã«ã¡ã¯", lang: "ja-JP" },
        "KOR": { word: "ì•ˆë…•í•˜ì„¸ìš”", lang: "ko-KR" },
        "ESP": { word: "Hola", lang: "es-ES" },
        "DEU": { word: "Guten Tag", lang: "de-DE" },
        "ITA": { word: "Ciao", lang: "it-IT" },
        "TWN": { word: "ä½ å¥½", lang: "zh-TW" },
        "CHN": { word: "ä½ å¥½", lang: "zh-CN" },
        "THA": { word: "à¸ªà¸§à¸±à¸ªà¸”à¸µ", lang: "th-TH" },
        "VNM": { word: "Xin chÃ o", lang: "vi-VN" },
        "RUS": { word: "ĞŸÑ€Ğ¸Ğ²ĞµÑ‚", lang: "ru-RU" },
        "BRA": { word: "OlÃ¡", lang: "pt-BR" },
        "PRT": { word: "OlÃ¡", lang: "pt-PT" },
        "SAU": { word: "Ù…Ø±Ø­Ø¨Ø§Ù‹", lang: "ar-SA" },
        "IND": { word: "à¤¨à¤®à¤¸à¥à¤¤à¥‡", lang: "hi-IN" },
        "USA": { word: "Hello", lang: "en-US" },
        "GBR": { word: "Hello", lang: "en-GB" }
    };

    async function fetchCountries() {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,translations,flags,continents,capital,cca3,languages');
            const data = await response.json();
            data.sort((a, b) => a.name.common.localeCompare(b.name.common));

            allCountries = data.map(c => {
                const zh = c.translations?.zho?.common || c.name.common;
                const en = c.name.common;
                const code = c.cca3;
                
                // å„ªå…ˆä½¿ç”¨æ•¸æ“šåº«ï¼Œè‹¥ç„¡å‰‡é è¨­è‹±æ–‡ Hello
                let greet = greetingData[code] || { word: "Hello", lang: "en-US" };

                return {
                    zhName: zh, enName: en, flag: c.flags.png,
                    region: `${regionMap[c.continents[0]] || c.continents[0]} (${c.continents[0]})`,
                    capital: c.capital ? c.capital[0] : 'None',
                    greet: greet,
                    wiki: `https://zh.wikipedia.org/wiki/${zh}`,
                    ytSearch: `https://www.youtube.com/results?search_query=${encodeURIComponent(en + ' ' + zh)}`
                };
            });

            const saved = localStorage.getItem('globite_idx');
            currentIndex = saved ? parseInt(saved) : 0;
            updateDisplay();
        } catch (e) { document.getElementById('countryName').innerText = "é€£ç·šå¤±æ•—"; }
    }

    function updateDisplay() {
        if (allCountries.length === 0) return;
        const c = allCountries[currentIndex];
        currentEnName = c.enName;
        currentCapitalEn = c.capital;
        currentGreet = c.greet;

        document.getElementById('flagImg').src = c.flag;
        document.getElementById('region').innerText = c.region;
        document.getElementById('countryName').innerHTML = `${c.zhName}<br><span style="font-size:14px; color:#94a3b8; font-weight:normal;">${c.enName}</span>`;
        document.getElementById('capital').innerText = c.capital;
        document.getElementById('greeting').innerText = c.greet.word;
        
        document.getElementById('wikiLink').href = c.wiki;
        document.getElementById('ytLink').href = c.ytSearch;
        document.getElementById('progressText').innerText = `ç›®å‰åœ‹å®¶ï¼šç¬¬ ${currentIndex + 1} å€‹ / å…± ${allCountries.length} å€‹`;
        
        // ç¶å®šæ‰“æ‹›å‘¼é»æ“Šäº‹ä»¶
        document.getElementById('greetBox').onclick = () => speakText(c.greet.word, c.greet.lang);

        localStorage.setItem('globite_idx', currentIndex);

        if (document.getElementById('autoVoice').checked) { 
            setTimeout(() => speakText(currentEnName, 'en-US'), 300); 
        }
    }

    function speakText(text, lang) {
        if (!text || text === 'None') return;
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.rate = 0.85; // ç¨å¾®æ”¾æ…¢ä¸€é»æ–¹ä¾¿å­¸ç¿’
        window.speechSynthesis.speak(utterance);
    }

    function nextCountry() { currentIndex = (currentIndex + 1) % allCountries.length; updateDisplay(); }
    function randomCountry() { currentIndex = Math.floor(Math.random() * allCountries.length); updateDisplay(); }
    function jumpTo() {
        const input = document.getElementById('targetIndex');
        const val = parseInt(input.value);
        if (val >= 1 && val <= allCountries.length) { currentIndex = val - 1; updateDisplay(); input.value = ""; }
    }
    function resetProgress() { if (confirm("è¦é‡ç½®é€²åº¦å›åˆ°ç¬¬ 1 å€‹åœ‹å®¶å—ï¼Ÿ")) { currentIndex = 0; updateDisplay(); } }

    fetchCountries();
</script>
